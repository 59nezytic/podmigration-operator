apiVersion: podmig.dcn.ssu.ac.kr/v1
kind: Podmigration
metadata:
  name: test
  labels:
    name: test
spec:
  template:
    spec:
      metadata:
        labels:
          app: redis
      containers:
      - name: redis
        image: redis
        ports:
          - containerPort: 6379
            protocol: tcp
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"