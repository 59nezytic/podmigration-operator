apiVersion: podmig.dcn.ssu.ac.kr/v1
kind: Podmigration
metadata:
  name: test
  labels:
    name: test
spec:
  template:
    metadata:
      labels:
        app: redis
      #annotations:
        #snapshotPolicy: "checkpoint"
        #snapshotPath: "/var/lib/kubelet/migration"
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
          protocol: TCP
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
